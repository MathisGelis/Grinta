name: Frontend CI

on:
  push:
    branches:
      - frontend
      - dev
      - main
  pull_request:
    branches:
      - frontend
      - dev
      - main

jobs:
  react-native-build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3. Cache npm modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: mobile/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('mobile/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies
      - name: Install dependencies
        working-directory: mobile
        run: npm install

      # 5. Run ESLint
      - name: Run ESLint
        working-directory: mobile
        run: npm run lint

      # 6. Run Prettier check
      - name: Run Prettier check
        working-directory: mobile
        run: npm run format -- --check

      # 7. Run Jest tests
      - name: Run unit tests
        working-directory: mobile
        run: npm test
